services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: project_tracker_web
    ports:
      - "8000:8000"
      - "5173:5173"
    volumes:
      - ./src:/var/www/html
    working_dir: /var/www/html
    command: >
      bash -c "
      php artisan key:generate --force &&
      php artisan migrate --force &&
      npm install &&
      npm run dev &
      apache2-foreground
      "
    depends_on:
      - db

  db:
    image: mysql:8
    container_name: project_tracker_db
    restart: always
    environment:
      MYSQL_DATABASE: project_tracker
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: laravel
      MYSQL_PASSWORD: laravel
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data: